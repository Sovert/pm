<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>index</title>
  <link rel="stylesheet" href="../static/layui/css/layui.css">
  <script src="../static/layui/layui.js"></script>
  <script src="./list.js"></script>
</head>

<body>

<!-- menu -->
<div class="nav">
  <ul class="layui-nav" lay-filter="">
    <li class="layui-nav-item layui-this"><a href="">Home</a></li>
    <li class="layui-nav-item"><a href="">Pm</a></li>
  </ul>
</div>

<!-- content -->
<br><br>
<div class="layui-container">

    <form class="layui-form" action="">

      <div class="layui-form-item">
        <label class="layui-form-label">提出日期</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" id="commit_date" name="commit_date">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">提交人</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" id="commit_person" name="commit_person">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">需求类型</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" name="">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">需求描述</label>
        <div class="layui-input-block">
          <textarea name="" class="layui-textarea"></textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
          <textarea name="" class="layui-textarea"></textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>

    </form>

  </div>

</div>
</body>

</html>
