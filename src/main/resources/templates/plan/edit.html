<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>index</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
</head>

<body>

<!-- menu -->
<div class="nav">
  <ul class="layui-nav" lay-filter="">
    <li class="layui-nav-item layui-this"><a href="/plan/list">PM</a></li>
    <li class="layui-nav-item"><a href="/util/replace">Util</a></li>
  </ul>
</div>

<!-- content -->
<br><br>
<div class="layui-container">

    <form class="layui-form" action="" lay-filter="planForm">

      <div class="layui-form-item">
        <div class="layui-input-inline">
          <input type="hidden" class="layui-input" id="id" name="id">
        </div>
      </div>


      <div class="layui-form-item">
        <label class="layui-form-label">提出日期</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" id="commit_date" name="commitDate">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">提交人</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" id="commit_person" name="commitPerson">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">确认人</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" id="confirmPerson" name="confirmPerson">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">需求模块</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" name="requirementModule">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">需求类型</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" name="requirementType">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">需求描述</label>
        <div class="layui-input-block">
          <textarea name="requirementDescription" class="layui-textarea"></textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">开发人员</label>
        <div class="layui-input-block">
          <input name="developPerson" class="layui-input"></input>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">开始日期</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" id="beginDate" name="beginDate">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">结束日期</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" id="endDate" name="endDate">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
          <input name="state" class="layui-input"></input>
        </div>
      </div>


      <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
          <textarea name="notes" class="layui-textarea"></textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="commitPlan">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>

    </form>

  </div>

</div>
</body>
</html>

<script src="/layui/layui.js"></script>
<script src="/plan/edit.js"></script>
